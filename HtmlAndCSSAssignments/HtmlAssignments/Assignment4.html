<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #a,#b,#c,#d,#e,#f
    {
        border:1px solid rgb(196, 186, 186);
        
    }
    #abc
    {
        border:1px solid rgb(196, 186, 186); 
        border-collapse: collapse;  
    }

</style>
<body>
    <table id="abc">
        <tr>
            <b>This table has borders:</b>
            <td id="a">100</td>
            <td id="b">200</td>
            <td id="c">300</td>
        </tr>
        <tr>
            <td id="d">400</td>
            <td id="e">500</td>
            <td id="f">600</td>
        </tr>
    </table>
    <table>
        <tr>
            <b>And this table has no borders:</b>
            <td>100</td>
            <td>300</td>
            <td>300</td>
        </tr>
        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    td
    {
        border:1px solid rgb(196, 186, 186);
    }
    
</style>
<body>
    <table>
        <tr>
            <b>One Column:</b>
            <td>100</td>
        </tr>
    </table>
    <table>
        <tr>
            <b>One row and three columns:</b>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
    </table>
    <table>
        <tr>
            <b>Two rows and three columns:</b>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
        </tr>
    </table>
</body>
</html>

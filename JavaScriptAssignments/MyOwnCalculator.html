<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ask=prompt("enter how many numbers to add");
        let sum=0;
        for(let i=0;i<ask;i++)
        {
            let asked=parseFloat("enter numbers to add");
            sum+=asked;
        }
        window.alert("Result is "+sum);
    </script>
</body>
</html>
